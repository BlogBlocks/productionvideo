{

      break;

<script>
var mvup = 300;
function upArrowPressed() {
    mvup = mvup - 5;
 document.getElementById("fish1").style.top= mvup + "px";    // Your stuff here
}
var mvdown =300;
function downArrowPressed() {
    mvdown = mvdown + 5;
    
 document.getElementById("fish1").style.top= mvdown + "px";   // Your stuff here
}



document.onkeydown = function(evt) {
    evt = evt || window.event;
    switch (evt.keyCode) {
                    case 38:
                    upArrowPressed();
                    break;
                    case 40:
                    downArrowPressed();
                    break;
    }
};
</script>
