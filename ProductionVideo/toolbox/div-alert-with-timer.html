<!DOCTYPE html>
<html>
<body onload="tempAlert()">

<h1 style="text-align:center;">Hello World!</h1>
<div id="d" style="text-align:center;">Click - alert</d>
<script>
function tempAlert(msg,duration)
{
     var el = document.createElement("div");
     el.setAttribute("style","position:absolute;top:40%;left:20%;background-color:yellow;padding:100px;");
     el.innerHTML = msg;
     setTimeout(function(){
      el.parentNode.removeChild(el);
     },duration);
     document.body.appendChild(el);
}
var d = document.getElementById('d');
d.onclick = function(){ tempAlert("close",5000); };
</script>

</body>
</html>
