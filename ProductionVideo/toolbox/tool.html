  <script type="text/javascript">
  //Start everything at 0
var timer, cat, dog, ticksCat = 0, ticksDog = 0,

moveOver1Pixel = function(inc){
    cat.style.left = parseInt(cat.style.left) + inc + "px";
    // Don't change if inc is -1, ~-1 === 0 == false
    if(~inc) ticksCat+=inc;

},
moveOver5Pixels = function(inc){
    dog.style.left = parseInt(dog.style.left) + inc*5 + "px";
    if(~inc) ticksDog+=inc;
};



window.onload=function(){
    //MOVE CAT FUNCTION
    cat = document.getElementById("cat");

    cat.onclick=function(){
        if(!timer){
            timer = setInterval(function(){
                moveOver1Pixel(+1);
            }, 60);
        }else{
            clearInterval(timer);
            timer = null;
        }
    };


    // MOVE DOG FUNCTION
    dog = document.getElementById("dog");

    dog.onclick=function(){
        if(!timer){
            timer = setInterval(function(){
                moveOver5Pixels(+1);
            }, 30);
        }else{
            clearInterval(timer);

        }
    };
