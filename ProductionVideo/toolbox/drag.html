<html>
<head>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>


  <script>
  $( function() {
    $( "#blackblock" ).draggable();
  } );
  </script>
  <style>
  #blackblock{
  	width:100px;
  	height:100px;
  	background-color: black;
  	margin:50px;
  }
</style>
</head>
<body>
<h1>A Simple Drag and Drop </h1>
<div id="blackblock" class="draggable"></div>


</body>
</html>
